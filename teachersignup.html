<!DOCTYPE html>
<html>
    <head>
        <title>Sing up</title>

    </head>
    <body>
        <div class="Form-popup" id="MyForm">
            <form class="login-box">
                <h1>Sign Up For Vision</h1>
                <hr>

                <label for="fname"><b>First Name</b></label>
		        <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
		        <input type="text" placeholder="Enter Last Name" name="lname">

                <label for="uname"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="uname">

                <label for="email"><b>Email</b></label>
		        <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
		        <input type="Password" id="psw" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
		        <input type="Password" placeholder="Enter Password Again" name="psw-repeat" required>

                <label for="Bdate"><b>Birthday</b></label>
		        <input type="date" name="Bdate" required>
	
                <br><br>

                <label for="gender"><b>Gender</b></label>
		        <input type="radio" name="gender" value="male"><b>Male</b>
		        <input type="radio" name="gender" value="female"><b>Female</b>

                <hr>



            </form>

        </div>
        
    </body>
</html>
